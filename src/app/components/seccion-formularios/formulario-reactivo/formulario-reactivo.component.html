<app-cabecera-formularios></app-cabecera-formularios>
<p>Las validaciones se controlan desde el .ts</p>
<h4>Formularios <small>Data</small></h4>
<hr>
<form class="" [formGroup]="formulario" (ngSubmit)="metodoRecepcionPosteo()" novalidate>
  <div>
    <div formGroupName="nombreCompleto">
      <div class="form-group row ">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">

          <input class="form-control "
                type="text"
                placeholder="Nombre"
                formControlName="nombre">
          <p *ngIf="formulario.controls.nombreCompleto['controls'].nombre.errors?.required" class="text-danger">
            <small>El campo es requerido</small></p>
          
        </div>
      </div>
   

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
        <p *ngIf="formulario['controls'].nombreCompleto['controls'].apellido.errors.required" class="text-danger">
          <small>El campo es requerido</small></p>
        
      </div>
    </div>
  </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">
      <p *ngIf="formulario.controls.correo.errors?.required" class="text-danger">
        <small>El campo es requerido</small></p>
      <p *ngIf="formulario.controls.correo.errors?.pattern" class="text-danger">
        <small>Parece que la direcciond e email tiene una estructura incorrecta.</small></p> 
    </div>
  </div>
  <button (click)="agregarColor()">Añadir color</button>
  <div class="form-group row">
      <label class="col-2 col-form-label">Colores</label>
      <div class="col-md-8" formArrayName="colores">
  
        <input *ngFor="let color of formulario['controls'].colore['controls']; let i = index"
               class="form-control"
               type="color"
               placeholder="color"
               [formControlName]="i">   
      </div>
    </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
{{formulario.valid}}
